<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entre e se cadastre - clinica Empathia</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/079242b3a9.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <div class="form-box">
        <h1 id="title">Cadastre-se</h1>
        <form>
            <div class="input-group">
                <div class="input-field" id="nameField">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" placeholder="Nome">
                </div>
                
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" placeholder="Email">
                </div>

                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" placeholder="Senha">
                </div>
                <p>Esqueceu a senha? <a href="#">Clique Aqui!</a></p>
            </div>
            <div class="btn-field">
                <button type="button" id="signinBtn">Cadastrar</button>
                <button type="button" id="signupBtn" class="disable">Entrar</button>
            </div>
        </form>
    </div>
</div>

    
</body>
</html>
